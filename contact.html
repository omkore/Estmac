<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS with your user ID
    emailjs.init("KF8Rs18R4pn-S7QRv"); // Replace YOUR_USER_ID with your actual EmailJS user ID
  </script>
  <style>
    *{
        margin: 0;padding: 0;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: ;
        height: 100vh;
    }
  </style>
</head>
<body>
    <div class="contact-form">
  <h1>Connect with US <span>&</span></h1> 
  <h3>Let us build a solution For your Business </h3>
  <form class="" id="contact-form">

        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>
        
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required><br><br>

        <label for="user_name">Service:</label>
        <select name="" id="">
            <option value="Website Development">Create your Website</option>
            <option value="Website Development">Create your Application</option>
            <option value="Website Development">Business Marketing</option>
        </select>
        <br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    <input type="submit" value="Send" onclick="sendEmail(event)">
  </form>
</div>

  <script type="text/javascript">
    function sendEmail(event) {
      event.preventDefault(); // Prevent default form submission

      // Get user input values
      let name = document.getElementById('user_name').value;
      let email = document.getElementById('user_email').value;
      let message = document.getElementById('message').value;

      // Prepare email parameters
      let params = {
        from_name: name,
        reply_to: email,
        message: message
      };

      // Send email using EmailJS
      emailjs.send("service_3yl2seo", "template_ugyoykl", params)
        .then(function(response) {
          console.log('Email sent:', response);
          alert('Email sent successfully!');
          document.getElementById('contact-form').reset(); // Reset form after successful submission
        })
        .catch(function(error) {
          console.error('Error sending email:', error);
          alert('An error occurred while sending the email. Please try again later.');
        });
    }
  </script>
</body>
</html>
